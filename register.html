<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0;">
    <div style="display:flex;font-family:consolas; 
    justify-content: center;align-items: center; 
    background-color: rgba(0, 0, 139, 0.774) ; ">
        <h1 style="color: white; ">Registration form</h1>
    </div>
    <form style="font-size: 20px;font-family: Calibri; text-align:center;">
        <br>
        <marquee class="css1" style="color: red;"> Enter genuine details </marquee>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br>
        <br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br>
        <br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br>
        <br>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
        <br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br>
        <br>
        <label for="Address"> Enter your permanent address: </label>
        <br>
        <textarea id="Address" name="Address" rows="4" cols="50"></textarea> <br>
        <br>
        <label for="pincode">Enter your pincode:</label>
        <input type="text" name="pin" pattern="[0-9]{4}" maxlength="4"><br>
        <br>
        <p>Choose your qualification:</p>
        <input type="radio" id="B.TECH" name="qualification" value="B.TECH">
        <label for="B.TEHC">B.TECH</label><br>
        <input type="radio" id="Degree" name="qualification" value="Degree">
        <label for="Degree">Degree</label><br>
        

    </form>
    <div>

    </div>
</body>
</html>
