<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-3 text-center"> <input type="text" name="" id="output"></div>

    <div class="container mt-3 text-center">
        <div class="btn btn-primary @">7</div>
        <div class="btn btn-primary @">8</div>
        <div class="btn btn-primary @">9</div>
        <div class="btn btn-primary @">/</div>
    </div>
    <div class="container mt-3 text-center">
        <div class="btn btn-primary">4</div>
        <div class="btn btn-primary">5</div>
        <div class="btn btn-primary">6</div>
        <div class="btn btn-primary">*</div>
    </div>
    <div class="container mt-3 text-center">
        <div class="btn btn-primary">1</div>
        <div class="btn btn-primary">2</div>
        <div class="btn btn-primary">3</div>
        <div class="btn btn-primary">-</div>
    </div>
    <div class="container mt-3 text-center">
        <div class="btn btn-primary">0</div>
        <div class="btn btn-primary">.</div>
        <div class="btn btn-primary">=</div>
        <div class="btn btn-primary">+</div>
    </div>
    <div class="container mt-3 text-center">
        <div class="btn btn-primary">AC</div>
    </div>
    
    <script src="main.js"></script>

</html>
